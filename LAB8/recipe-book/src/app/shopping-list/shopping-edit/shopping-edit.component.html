<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="addbut" style="margin: 10px;" type="submit" (click)="AddItem()">Add</button>

          <button class="editbut" style="margin: 10px;" type="button">Delete</button>

          <button class="deletebut" style="margin: 10px;" type="button">Clear</button>

        </div>
      </div>
    </form>
  </div>
</div>
