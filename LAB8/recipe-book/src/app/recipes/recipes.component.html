<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="recipeHasBeenSelected($event)"></app-recipe-list>
  </div>
  <div class="col-mdx-7" #recipes>
    <app-recipe-detail
    *ngIf="selectedRecipe; else NotSelected"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #NotSelected>
      <p>Please Select a Recipe!</p>
    </ng-template>
  </div>
</div>
